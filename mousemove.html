<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Интерактивное программирование</title>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
</head>

<body>


<h1 id="heading">Привет мир!</h1>
    <script>    
    $("html").click(function (event) {
        $("#heading").offset({
            left: event.pageX,
            top: event.pageY
        });
    });
    </script>
</body>
</html>
